name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Run code coverage
        run: yarn test:coverage
      - name: Run end to end test case
        run: yarn cypress-headless:test
